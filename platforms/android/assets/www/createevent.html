<html>

        <meta charset="utf-8">

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script> 
        <script src="https://cdn.firebase.com/js/client/2.3.0/firebase.js"></script>
        <script src="js/createevent.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigationbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="map.html">Common Place</a>
                </div>
                <div class="collapse navbar-collapse" id="navigationbar">
                    <ul class="nav navbar-nav">
                        <li><a href="map.html">Map</a></li>
                        <li><a href="profile.html">Profile</a></li>
                        <li class="active"><a href="createevent.html">Create Event</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-cog"></span></a>
                            <ul class="dropdown-menu">
                                <li class="dropdown-header">Settings</li>
                                <li><a href="#"><div id="radiusSlider"></div></a></li>

                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="mainContent">
            <h1>Create Event</h1>
            <form name="addEvent" class="addEvent">
                <p>Event Name
                    <input type="text" name="eventname" id="eventname">
                </p>
                <p>Details
                    <input type="text" name="eventdetails" id="eventdetails">
                </p>
                <p>Start Date
                    <input type="date" name="eventdatestart" id="eventdatestart">
                </p>
                <p>End Date
                    <input type="date" name="eventdateend" id="eventdateend">
                </p>
                <p>Website
                    <input type="text" name="eventwebsite" id="eventwebsite">
                </p>
                <p>Contact email
                    <input type="email" name="eventcontact" id="eventcontact">
                </p>
                <p>Image
                    <input type="file" name="eventimage" id="eventimage">
                </p>
                <p>Lat
                    <input type="number" name="eventlat" id="eventlat">
                </p>
                <p>Lon
                    <input type="number" name="eventlon" id="eventlon">
                </p>
                <input type="button" value="Create" onclick="imageUpload()">
            </form>
        </div>
    </body>
</html>
