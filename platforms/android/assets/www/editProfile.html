        <div id="wrapper" class="wrapper">
            <section id="core">
                <div class="profileinfo">
                    <h1>Update your Profile Info</h1>
                    <div class="gear">
                        <label>Profile Picture:</label>
                        <input id="thelastairbender" class="datainfo" type="file">
                    </div>
                    <div class="gear">
                        <label>Username:</label>
                        <span id="username" class="datainfo"></span>
                        <a href="#" class="editlink">Edit Info</a>
                        <a class="savebtn">Save</a>
                    </div>
                    <div class="gear">
                        <label>Primary E-Mail:</label>
                        <span id="pemail" class="datainfo"></span>
                        <a href="#" class="editlink">Edit Info</a>
                        <a class="savebtn">Save</a>
                    </div>
                    <div class="gear">
                        <label>First Name:</label>
                        <span id="firstname" class="datainfo"></span>
				        <a href="#" class="editlink">Edit Info</a>
                        <a class="savebtn">Save</a>
                    </div>
                    <div class="gear">
                        <label>Last Name:</label>
                        <span id="lastname" class="datainfo"></span>
                        <a href="#" class="editlink">Edit Info</a>
                        <a class="savebtn">Save</a>
                    </div>
                    <div class="gear">
                        <label>Bio:</label>
                        <span id="bio" class="datainfo"></span>
                        <a href="#" class="editlink">Edit Info</a>
                        <a class="savebtn">Save</a>
                    </div>
                    <div class="gear">
                        <label>Interests:</label>
                        <span id="interests" class="datainfo"></span>
                        <a href="#" class="editlink">Edit Info</a>

                    </div>
                    <div class="gear">

                    <div class="gear">

                        <a href="#" class="editlink">Edit Info</a>
                        <a class="savebtn">Save</a>
                    </div>
                    <div class="gear">
                        <label>City/Town:</label>
                        <span id="citytown" class="datainfo"></span>
                        <a href="#" class="editlink">Edit Info</a>
                        <a class="savebtn">Save</a>
                    </div>
                    <button class="buttoncancel" onClick="cancel();">Cancel</button>
                    <button class="buttonupdate" onClick="submitForm();">Update Profile</button>
