        <div id="container" class="container">
            <!-- LOGIN -->
            <form id="frmLogin" role="form">
                <h2>Login</h2>

                <div class="form-group">
                    <label for="txtEmail">Email address</label>
                    <input type="email" class="form-control" id="txtEmail" placeholder="Enter email" name="email" />
                </div>
                <div class="form-group">
                    <label for="txtPass">Password</label>
                    <input type="password" class="form-control" id="txtPass" placeholder="Password" name="password" />
                </div>
                <button type="button" class="btn btn-default btn-block btn-primary" onClick="login();">Login</button>
                <br>
                <br>
                <h4>Have Facebook or Twitter?</h4>
                <fb:login-button scope="public_profile,email" onClick="checkLoginState();"></fb:login-button>
        
                <input type="image" src="images/sign-in-with-twitter-gray.png" alt="button" width="158" height="28" onclick="authMe();" />
                <h4>New to CommonPlace? Please sign-up!</h4>
