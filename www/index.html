<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Common Place</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <!--<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">-->
        <link rel="stylesheet" href="css/index.css">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <!--<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>-->
        <script src="https://cdn.firebase.com/js/client/2.3.0/firebase.js"></script>
        
        
        <script src="https://fb.me/react-0.14.2.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-serialize-object/2.0.0/jquery.serialize-object.compiled.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/path.js/0.8.4/path.min.js"></script>
<!--        <script src="https://fb.me/react-dom-0.14.2.min.js"></script>-->
        <script src="js/login.js"></script>
        <script src="js/twitterAuth.js"></script>
        <script src="https://connect.facebook.net/en_US/all.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/PushNotification.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="map.html">Common Place</a>
                </div>
            </div>
        </nav>
        
        <div id="container" class="container">
            <form id="frmLogin" role="form">
                <h2>Login</h2>

                <div class="form-group">
                    <label for="txtEmail">Email address</label>
                    <input type="email" class="form-control" id="txtEmail" placeholder="Enter email" name="email" />
                </div>
                <div class="form-group">
                    <label for="txtPass">Password</label>
                    <input type="password" class="form-control" id="txtPass" placeholder="Password" name="password" />
                </div>
                <button type="button" class="btn btn-default btn-block btn-primary" onClick="login();">Login</button>
                <br>
                <br>
                <h4>Have Facebook or Twitter?</h4>
                <fb:login-button scope="public_profile,email" onClick="checkLoginState();"></fb:login-button>
        
                <input type="image" src="images/sign-in-with-twitter-gray.png" alt="button" width="158" height="28" onclick="authMe();" />
                <h4>New to CommonPlace? Please sign-up!</h4>
                <a href="signup.html" class="btn btn-danger bt-social">Sign-up w/ Email</a>  
            </form>
            <hr>
        </div>
    </body>
</html>
